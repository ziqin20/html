iframe{border:0;}

/* FEATURED */
.featured{margin:20px auto 0}
.featured .widget-content{margin:0;height:auto;overflow:hidden}

.featured .feat-align{float:left;width:33.3%;box-sizing:border-box}

.featured .feat-column2 .item2,.featured .feat-column2 .item2 .rcp-thumb,.featured .feat-column3 .item3,.featured .feat-column3 .item3 .rcp-thumb{height:379px}
.featured .feat-column4{padding-right:0}
.featured .hot-item .featured-inner{position:relative;overflow:hidden}
.featured .rcp-thumb{width:100%;height:190px}
.featured .rcp-title{font-size:16px;position:relative;margin:15px 0}
.featured .rcp-thumb:after{content:no-close-quote;position:absolute;left:0;bottom:0;width:100%;height:300px;background:url(//3.bp.blogspot.com/-LnvazGBvKh8/VskckSkmzxI/AAAAAAAAC4s/erEgI6A_ih4/s1600-r/metabg.png) repeat-x;opacity:.8;background-size:100% 100%;overflow:hidden}
.item3 .rcp-thumb:after{content:no-close-quote;height:190px}
.featured .post-panel{position:absolute;left:0;bottom:0;width:100%;padding:15px;z-index:2;box-sizing:border-box}
.feat-column2 .rcp-title a,.feat-column3 .rcp-title a,.item4 .rcp-title a,.item5 .rcp-title a{color:#fff;font-weight:700;position:relative;line-height:100%;-moz-text-shadow:1px 1px 1px rgba(0,0,0,.3);-ms-text-shadow:1px 1px 1px rgba(0,0,0,.3);-o-text-shadow:1px 1px 1px rgba(0,0,0,.3);text-shadow:1px 1px 1px rgba(0,0,0,.3)}

.featured .hot-item .featured-inner .featured-meta{font-size:12px;color:#ccc;font-weight:400;display:none}
.featured .post-tag{position:absolute;top:0;left:15px;background:#ff0036;color:#fff;text-transform:uppercase;font-weight:400;z-index:5;height:20px;line-height:20px;padding:0 6px;font-size:11px}
.featured{position:relative}
.featured-overlay{position:absolute;left:0;top:0;z-index:1;width:100%;height:100%;background-color:rgba(40,35,40,.05)}
.featured .hot-item:hover .featured-overlay{background-color:rgba(40,35,40,.3)}
.recenmag{margin: 25px 0 0;}
@media screen and (max-width: 414px){
.post-thumbz {width:100px;height:90px;}
.summary{display:none}
.featured .feat-align {float:left;width:100%;box-sizing:border-box;}
.featured .feat-column2 .item2, .featured .feat-column2 .item2 .rcp-thumb, .featured .feat-column3 .item3, .featured .feat-column3 .item3 .rcp-thumb {height:190px;}
}
</style>

function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var domain = getQueryVariable("url");
var colorlink = getQueryVariable("color");
</script>
